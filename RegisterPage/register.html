<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>CryptoShow</title>
    <link
      rel="stylesheet"
      href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <div class="logoContainer">
        <span class="logo">
          <a href="/MainPage/index.html">CryptoShow</a>
          <a href="/MainPage/index.html">London</a>
        </span>
      </div>
      <div class="pages">
        <nav>
          <a href="../AboutPage/about.html">ABOUT</a>
          <a href="../RegisterPage/register.html">REGISTER</a>
          <a href="../RegisterPage/register.html">SIGN UP</a>
          <a href="#Login">LOGIN</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="registerContainer">
        <form class="registerForm">
          <div class="imageContainer">
            <img
              src="../assets/icons8-user-96.png"
              alt="user"
              id="userImg" />
          </div>
          <h3>JOIN US TODAY</h3>
          <div>
            <img
              src="../assets/icons8-user-24.png"
              alt="user" />
            <input
              type="text"
              placeholder="Username..." />
          </div>
          <div>
            <img
              src="../assets/icons8-password-24.png"
              alt="password" />
            <input
              id="passwordInput"
              type="password"
              placeholder="Password..." />
            <img
              src="../assets//icons8-show-password-48.png"
              alt="Show password"
              id="passwordIcon" />
          </div>
          <div>
            <img
              src="../assets/icons8-password-24.png"
              alt="password" />
            <input
              type="password"
              placeholder="Confirm Password..." />
          </div>
          <div>
            <img
              src="../assets/icons8-email-24.png"
              alt="email" />
            <input
              type="email"
              placeholder="E-mail address..." />
          </div>
          <div>
            <img
              src="../assets/icons8-email-24.png"
              alt="email" />
            <input
              type="email"
              placeholder="Confirm E-mail address..." />
          </div>
          <div>
            <button>REGISTER</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <p>&copy; 2024 CryptoShow. All rights reserved.</p>
        <div class="footer-links">
          <a href="#">About</a>
          <a href="#">Contact</a>
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Service</a>
        </div>
        <div class="footer-social">
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            >Facebook</a
          >
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            >Twitter</a
          >
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            >Instagram</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
